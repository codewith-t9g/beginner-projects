<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
</head>
<body>
    <p>Click the button to print the current page.</p>
    <button onclick="print_current_content()">Print this page</button>
    <script>
        function print_current_content(){
            window.print();
        }
    </script>
</body>
</html>
